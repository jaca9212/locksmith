name: deploy

on:
  push:
    # Action run will only be triggered on updates to master branch
    branches:
      - main

jobs:
  run-deploy:
    runs-on: ubuntu-latest
    steps:
      # Check out git repository
      - name: checkout
        uses: actions/checkout@master

      # Install dependencies
      - name: dependencies
        run: sudo apt-get update && sudo apt-get install ruby-full build-essential zlib1g-dev -y && sudo gem install jekyll bundler

      # Build Jekyll site
      - name: build
        run: |
          ls && cd locksmith && bundle install && bundle exec jekyll build && ls && ls _site

      - name: GIT
        run: git config --global user.email "action@github.com" && git config --global user.name "GitHub Action"
      
      - name: GIT
        run:   ls && cd locksmith && cd _site && git add -f . && git checkout -b gh-pages && git commit -m 'Site built' 
        
      - name: GIT
        run: git push origin gh-pages --force